<pl-question-panel>

    <p>
        <pl-drawing width="440" height="260"  grid-size="0" answers-name="answer">
            <pl-drawing-initial>
                <pl-battery        x1={{params.pF.0}} y1={{params.pF.1}} x2={{params.pA.0}} y2={{params.pA.1}}></pl-battery>
                <pl-line   x1={{params.pF.0}} y1={{params.pF.1}} x2={{params.pD.0}} y2={{params.pD.1}}></pl-line>
                <pl-capacitor   x1={{params.pC.0}} y1={{params.pC.1}} x2={{params.pD.0}} y2={{params.pD.1}}></pl-capacitor>
                <pl-capacitor        x1={{params.pB.0}} y1={{params.pB.1}} x2={{params.pC.0}} y2={{params.pC.1}}></pl-capacitor>
            </pl-drawing-initial>
        </pl-drawing>
    </p>

    <p> 
        What is the equivalent capacitance of the circuit?
    </p>
</pl-question-panel>

<p>
    <pl-number-input answers-name="Ceq" label="${C}_{eq} =$" suffix="$\mu F$"></pl-number-input>
</p>

<pl-question-panel>
    <p> 
        What is the charge of the ${{params.choice}}$ capacitor?
    </p>
</pl-question-panel>
    
    <p>
    <pl-number-input answers-name="charge" label="charge = " suffix="$C$"></pl-number-input>
    </p>

<p>
