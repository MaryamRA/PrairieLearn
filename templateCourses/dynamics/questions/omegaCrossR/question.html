<pl-question-panel>

<p>
  Consider vectors $\vec\omega = \omega\hat{k}$, where $\omega =
  {{params.omega}}{\rm\ rad/s}$, and $\vec{r} = {{params.r_vec}}{\rm\ m}$.
</p>

<p>
<pl-variable-output digits="0" default-tab="sympy">
    <variable params-name="r">r</variable>
    <variable params-name="omega">omega</variable>
</pl-variable-output>
</p>

<p>
  What is ${{params.quantity}} = {{params.expr}}$?
</p>

</pl-question-panel>

<p>
${{params.quantity}} = $
	<pl-number-input answers-name="ansValue1" comparison="relabs" rtol="1e-2" atol="1e-5" display="inline" size="14" show-placeholder="false"></pl-number-input> $\hat{\imath} + $
    <pl-number-input answers-name="ansValue2" comparison="relabs" rtol="1e-2" atol="1e-5" display="inline" size="14" show-placeholder="false"></pl-number-input> $\hat{\jmath} + $
    <pl-number-input answers-name="ansValue3" comparison="relabs" rtol="1e-2" atol="1e-5" display="inline" size="14" show-placeholder="false"></pl-number-input> $\hat{k}{{params.units}}$ 
</p>
