<pl-question-panel>
<p>
  A position $P$ has an associated polar basis with
  \[\begin{aligned}
      {{params.expr}}
  \end{aligned}\]
</p>

<p>
  What quadrant is the position in?
</p>

</pl-question-panel>

<pl-multiple-choice answers-name="quadrant" fixed-order="true" hide-letter-keys="true">
	<pl-answer correct="{{params.ans1}}">1</pl-answer>
	<pl-answer correct="{{params.ans2}}">2</pl-answer>
	<pl-answer correct="{{params.ans3}}">3</pl-answer>
	<pl-answer correct="{{params.ans4}}">4</pl-answer>
</pl-multiple-choice>
